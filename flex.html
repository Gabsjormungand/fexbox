<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1ยบ Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>display:block;</h1>
    <section class="container">
        <div class="Item">1</div>
        <div class="Item">2</div>
        <div class="Item">3</div>
        <div class="Item">4</div>
    </section>
    <h1>display:flex;</h1>
    <section class="container flex">
        <div class="Item">1</div>
        <div class="Item">2</div>
        <div class="Item">3</div>
        <div class="Item">4</div>
    </section>
    <h1>display:flex;</h1>
    <section class="container flex">
        <div class="Item">Teste 1</div>
        <div class="Item">Teste 2</div>
        <div class="Item">Teste 3</div>
        <div class="Item">Teste 4</div>
        <div class="Item">Teste 5</div>
        <div class="Item">Teste 6</div>
        <div class="Item">Teste 7</div>
    </section>
    <h1>display:flex;</h1>
    <section class="container flex flex-wrap">
        <div class="Item">Teste 1</div>
        <div class="Item">Teste 2</div>
        <div class="Item">Teste 3</div>
        <div class="Item">Teste 4</div>
        <div class="Item">Teste 5</div>
        <div class="Item">Teste 6</div>
        <div class="Item">Teste 7</div>
    </section>
    <h1>display:flex;//flex-Item-1</h1>
    <section class="container flex">
        <div class="Item flex-Item-1">Teste 1</div>
        <div class="Item flex-Item-1">Teste 2</div><div class="Item flex-Item-1">Teste 3</div>
    </section>
</body>
</html>
